search:
    - by: id
      locator: "et_key"
      action: click
    - by: id
      locator: "et_key"
      action: send
      value: ${searchword}
#    - action: swipe
#      value1: 0.5
#      value2: 0.7
#      value3: 0.5
#      value4: 0.3
    - action: press_keycode(66)
